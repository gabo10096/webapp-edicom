<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
    <head> 
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<title>EDIWIN VIEWER. LOGIN</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
			<div class="col-sm-3">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h2 class="title">Identificación</h2>
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Grupo</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-group fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="grupo" id="grupo"  placeholder="Grupo"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="cols-sm-2 control-label">Dominio</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-server fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="dominio" id="dominio"  placeholder="Dominio"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Usuario</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Usuario"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Contraseña</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Contraseña"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Fichero de Inicio</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-file fa-lg" aria-hidden="true"></i></span>
									<input class="form-control" name="fichero" id="fichero"  placeholder="Fichero de Inicio"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button">Iniciar Sesión</button>
						</div>
						<div class="login-register">
				         </div>
					</form>
				</div>
			</div>
  			<div class="col-sm-9">
  				<div class="panel-heading">
	               		<h2 class="title">Bienvenidos a la Plataforma de EDICOM</h2>
	            </div>
	            <div class="main-login main-justify">
	            	<p>
	            		Con este cliente Web usted podrá consultar y enviar sus documentos electrónicos (EDI) con sus socios comerciales desde cualquier parte del mundo, con la unica ayuda de un navegador.
	            	</p>
	            	<p>
	            		<ul>
							<li>
								<a href="#">Datos de Contacto</a>
							</li>
						</ul>
	            	</p>
				</div> 
  			</div>
			</div>
		</div>

		<script type="text/javascript" src="js/bootstrap.js"></script>
	</body>
</html>
